<!DOCTYPE html>
<html>
<head>
	<h1>Swarnandhra Institute Of Engineering And Technology</h1>
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="win.css">
</head>
<body>
<form>
	<h2><em><b>Registration Form</h2>
	<div class="container">
		<label for="name">NAME</label>
		<input type="text" name="name" required>
		<label for="email">E-mail</label>
		<input type="email" name="email" required>
		<label for="password">Password</label>
		<input type="password" name="password" required>
		<label for="phonenumber">Phone number</label>
		<input type="tel" name="phonenumber" required>
		<label for="gender">Gender</label>
		<select id="gender">
			<option value="male" name="male">Male</option>
			<option value="female" name="female">Female</option>
			<option value="others" name="others">Others</option>
		</select>
		<label for="zipcode">Zipcode</label>
		<input type="text" name="text" required>
		<label for="about">About</label>
		<input type="textarea" name="textarea" required>
		<div class="btn">
			<input type="submit" value="Register">
		</div>
	</div>
</form>
</body>
</html>
